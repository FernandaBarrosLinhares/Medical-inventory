<div class="container-fluid text-center bg-primary rounded-3 ">

  <div class="row align-items-center">
    <div class="col-6">
      <div class=" img-big ">
          <div class=" w-25 p-3">

        </div>

      </div>

    <div class="col-6 my-4 ">

   <div>
    <div class="row col-8 ">
      <br>



        <span class="col-3 fs-1 text-light texto align-items-left text-light fw-bold ">Login</span>
      </div>
      <div class="row col-10 aling-right bg-light  rounded-3 my-2 shadow p-3 mb-5 bg-body-tertiary rounded my-4">

        <form (ngSubmit)="entrar()" [formGroup] = "loginForm" >

          <div class=" mb-3 text-start text-primary fw-light">

            <label for="Email" >Email:</label>
            <input
            type="email"
            id="email"
            name= "email" formControlName= "email">

          </div>
          <div>
            <label for="password" >Senha</label>
            <input
            type="password"
            id="password"
            name ="password" formControlName= "password">
          </div>

          <button type="submit" class="row col-6 btn btn-primary mx-auto p-2" style="width: 200px shadow p-3 mb-5 bg-body-tertiary rounded" (click)="entrar()">Entrar </button>

      <p><a class="link-opacity-75 align-items-start cursor-pointer" (click) ="esqueceuSuaSenha()">Esqueceu sua senha? </a>

     </p>

    </form>
</div>
